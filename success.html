<body id="body">

  <!-- there was no need for the complicated calculations for css :sob: -->
<div class="bg" style="height: 100%;"> 
  <div class="bg-img" style="background-image: url('../Images/Background/Logo_Background-Darker.png');"></div>
</div>

<div class="d-flex justify-content-center align-items-center h-100">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Success</h5>
      <p class="card-text">You have successfully authenticated.</p>
      <p class="card-subtitle">If you aren't automatically redirected to the app, click the return button.</p>
      <a class="btn btn-primary" onClick="redirectApp()">RETURN</a>
    </div>
  </div>
</div>

<script>
  // Get query string for redirect from /success?redirect=appURI
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const appURI = urlParams.get('redirect');

  // Redirect to app after 5 seconds
  setTimeout(function() {
    window.location.href = appURI;
  }, 5000);

  // Redirect to app on button click
  function redirectApp() {
    window.location.href = appURI;
  }
</script>

<!--JavaScript Imports-->
<script type="text/javascript" src="javascript/script.js"></script>

<div class="preloadedImages" style="background-image: url('Images/Icons/button.png')"></div>
